<!Doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>flexbox</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <header class="bg-pink h-300 flex">Шабка сайту
            <div class="bg-white w-80 h-200 as-yc-child flex ai-yc jc-xc ">
                <div class="bg-black w-80 h-50 "></div>
            </div>
        </header>
           <!--*****************menu*************-->
        <nav class="bg-black h-250">
            <p>Меню</p>
            <div class="flex">
                <div class="bg-red w-25 h-200"></div>
                <div class="bg-orange w-25 h-200"></div>
                <div class="bg-pink w-25 h-200"></div>
                <div class="bg-green w-25 h-200"></div>
            </div>
        </nav>
        <main class="flex">
           <!--*************Left block*****************-->
            <article class="bg-green h-450">
                <p> Лівий блок</p>
                <div class="left-block">
                    <div class="bg-orange h-100 l-block-one">sub left</div>
                    <div class="l-block-second">
                        <div class="wrapper-sub-left">
                            <div class="bg-red h-150">a-sub left</div>
                            <div class="bg-pink h-150">b-sub left</div>
                        </div>
                    </div>
                </div>
                    
           </article>
              <!--*****************center block*************-->
            <aside class="bg-red h-450">
                <p>Центр блок</p>
                <div class="bg-blue h-250">a-center</div>
                <div class="bg-orange h-250 a-center-box">
                    <p>a-center</p>
                    <div class="bg-red h-150">a-sub-left</div>
                    <div class="bg-pink h-100">b-sub-left</div>
                </div>
                <div class="bg-green h-250">a-center</div>
                </aside>
                   <!--*****************right block*************-->
            <article class="bg-blue h-450">
                <p>Правий блок</p>
                <div class="bg-white h-250"></div>
                <div class="bg-orange h-250"></div>
                <div class="bg-pink h-250"></div>
            </article>
        </main>
         <footer class="bg-black h-250">Підвал</footer>
               
    </body>
</html>
